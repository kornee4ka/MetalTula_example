<!DOCTYPE html>
<html lang="en">
<head>
    <title>Интернет магазин.Металлобаза</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600;700&display=swap" rel="stylesheet">

    <style>
    </style>
</head>

<body>
<main>
    <section id="information_of_the_shop">
        <div class="information_of_the_shop_title">
           <div class="name_of_the_shop">Интернет магазин металлопроката и строительных материалов. Металлобаза.</div>
            <div class="shop_e-mail">
                <img src="./images/Letter.png" alt="Картинка">
                <p class="e-mail_address">zakaz@metal71.ru</p>
            </div>
            <div>
                <img src="./images/visa.png" alt="Картинка">
                <img src="./images/Ms.png" alt="Картинка">
            </div>
        </div>
    </section>
    <section id="head_of_the_site">
        <div class="first_range_of_button">
            <div class="logo_of_the_organization">
                <img src="./images/Logo.png" alt="Картинка">
            </div>
            <div class="menu_buttons">
                <a href="//" >каталог</a>
                <a href="//">о компании</a>
                <a href="//">оплата</a>
                <a href="//">доставка</a>
                <a href="//">контакты</a>
            </div>
            <div>
            <button class="wake-up_call">заказать звонок</button>
            </div>
        </div>
    </section>
    <section id="buttons_of_the_head_of_the_site">
    <div class="separator"></div>

        <div class="second_range_of_button ">
            <div class="buttons_kinds_of_renting">
            <button class="wake-up_call_2">прайс</button>
            <button class="wake-up_call">сортовой прокат</button>
            <button class="wake-up_call">трубный прокат</button>
            <button class="wake-up_call">листовой прокат</button>
                <div class="number_of_phone">
                    <img src="./images/Vector.png" class="phone_picture" alt="Картинка">
                    <p class="phone_number">52-20-50</p>
                </div>
                <div class="basket">
                    <img src="./images/Basket.png" alt="Картинка">
                </div>
            </div>
        </div>
    </section>
    <section id="Catalog">
        <div class="New_Catalog">
        <div class="catalog_pictures">
            <img src="./images/Fon_welder.svg" alt="Картинка">
            <span class="text_on_catalog_picture">Большой ассортимент металлопроката всегда в наличие на нашем складе </span>
            <button class="catalog_button">каталог</button>
            <div class="carousel">
                <div class="Left_arrow">
                <img src="./images/arrow_left.png" class="arrow_left" alt="Картинка">
                </div>
                <div class="Points">
                <div class="ellips"></div>
                <div class="ellips"></div>
                <div class="ellips red"></div>
                <div class="ellips"></div>
                <div class="ellips"></div>
                </div>
                <div class="Right_arrow">
                <img src="./images/arrow_right.png" class="arrow_rigth" alt="Картинка">
                </div>
            </div>
        </div>
        </div>
    </section>

    <section id="Safe_bying">
        <div class="border_first_retangle">
            <div class="border_second_retangle">
                <h2>Покупайте металлопрокат безопасно!</h2>
            </div>
        </div>

    </section>


</main>
</body>
</html>
